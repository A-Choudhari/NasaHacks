    <body>

    <script>
    function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
    </script>
    <div class="topnav navbar navbar-expand-lg navbar-light bg-light">
        <a href="{% url 'index' %}" id="home" class="active nav-link"><strong>First Aid</strong></a>
      <!-- Navigation links (hidden by default) -->
      {% if user.is_authenticated %}
           <div id="myLinks" class="navbar-nav mr-auto" style="display:none">
               <a class="active nav-link" style="margin:0;display:inline;float:left;padding:10px" href="{% url 'doctor_chat' %}">Chat with a Doctor</a>
               <a class="active nav-link" style="margin:0;display:inline;float:left;padding:10px" href="{% url 'doctor_app' %}">Apply as  a Doctor</a>
               <a class="active nav-link" style="margin:0;display:inline;float:left;padding:10px" href="{% url 'logout' %}">Log Out</a>
          </div>
          <a href="javascript:void(0);" class="icon nav-link" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
      {% else %}
          <div id ="myLinks" class="navbar-nav mr-auto" style="display:none">
              <a class="active nav-link" style="margin:0;display:inline;float:left;padding:10px" href="{% url 'login' %}">Login</a>
              <a class="active nav-link" style="margin:0;display:inline;float:right;padding:10px" href="{% url 'register' %}">Register</a>
          </div>
          <a href="javascript:void(0);" class="icon nav-link" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
      {% endif %}
    </div>
